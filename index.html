<!DOCTYPE html>
<html ng-app="tiendaOnline_DAW2022">

<head>
    <meta charset="UTF-8">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="estilos/estilo.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/utils.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body ng-controller="renderData">

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="#">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            
        </div>
        <a href="#">
            <span class="glyphicon glyphicon-shopping-cart">$569</span>
          </a>
    </nav>

    <div class="jumbotron text-center" style="margin-bottom:0">
        
        <div id="slider" class="carousel slide" data-ride="carousel">
            
            <!-- imagenes para el slider -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="imagen/sagaLibros03.png" alt="Lee regularmente" style="width:100%; height:577px">
              </div>
        
              <div class="item">
                <img src="imagen/sagaLibros.jpg" alt="leer es sano" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="imagen/sagaLibros02.jpg" alt="Leer es alimento para la mente" style="width:100%;">
              </div>
            </div>
        
            <!-- Controles para desplazar imagenes en el slider -->
            <a class="left carousel-control" href="#slider" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#slider" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Siguiente</span>
            </a>
        </div>

    </div>



    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6">
                <h4><strong>Libros de la categoría:</strong> Aventura</h4>
            </div>
            <div class="col-sm-3">
                <input type="text" id="buscador" onkeyup="myFunction()" placeholder="Buscador..aca es de meter el json" title="escriba un titulo o escritor">
            </div>
            <div class="col-sm-3">
                <select id="buscador">
                    <option selected>Categoria</option>
                    <option value="{{cat.cat_id}}" ng-repeat="cat in Libros.categorias">{{cat.cat_nombre}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="libro in Libros.productos">
                <div class="thumbnail">
                    <a href="{{libro.imagen}}" target="_blank">
                    <img src="{{libro.imagen}}" alt="Lights" style="width:100%">
                    <div class="caption">
                        <p>{{libro.descripcion}}</p>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Tienda En linea de venta de libros por Jorge Díaz y Eduardo Matías UDB DAW-2022</p>
    </div>
</body>

</html>
